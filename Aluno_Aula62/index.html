<!DOCTYPE html>
<html lang="en">
<head>
  <title> Exemplo de Bootstrap </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- add BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


<!-- Criar container -->
<!-- Nota: a classe container do Bootstrap adiociona por padrão -->
<!-- do lado direito e esquerdo  -->
<div class="container">

  

  <h2> Clique no jogo desejado para comecar! </h2>

  <h5> Esses jogos foram criados no laboratorio de jogos. Clique no jogo para jogar </h5>


  <!-- Apresentação de slides  -->

  <!-- "carousel slide" = transição CSS -->
  <!-- data-ride="carousel" adicina um efeito de animação -->
  <div id = "myCarrossel" class="carousel slide" data-ride="carousel">
      <center>
       
      </center>
  </div>

</div>

</body>
</html>
